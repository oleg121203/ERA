        .game-area {

            justify-content: center;
            align-items: center;
            transform: rotateY(360deg);
            transition: transform 3s ease-in-out;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
        }
        .game-area.animate {
            transform: rotateY(0deg);
            transform: rotateY(360deg) rotateX(20deg);

        .game-area:hover {

        canvas {

        .settings label {

                <option value="gradient">–ì—Ä–∞–¥–∏–µ–Ω—Ç</option>
                <option value="classic">–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è</option>
                <option value="round">–ö—Ä—É–≥–ª–∞—è</option>
                <option value="rounded-rectangle">–ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</option>
                <option value="ellipse">–≠–ª–ª–∏–ø—Å</option>
                <option value="custom" selected>–°–ø–ª–æ—à–Ω–æ–π</option> <!-- –í—ã–±–æ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é -->
            </select>

            <label for="gameDifficulty">–°–ª–æ–∂–Ω–æ—Å—Ç—å –∏–≥—Ä—ã:</label>

                <option value="easy">–õ–µ–≥–∫–∞—è</option>
                <option value="medium" selected>–°—Ä–µ–¥–Ω—è—è</option> <!-- –í—ã–±–æ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é -->
                <option value="hard">–°–ª–æ–∂–Ω–∞—è</option>

            <label for="playersCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤:</label>

                <option value="1">1</option>

            <!-- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é -->
            <input type="hidden" id="backgroundImage" value="./background.jpg">

            <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ -->
            <label for="language">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:</label>
            <select id="language" name="language">
                <option value="ru" selected>–†—É—Å—Å–∫–∏–π</option>
                <option value="en">English</option>
            </select>

    <script src="game.js"></script>
    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—ã–¥–≤–∏–∂–Ω–æ–π –ø–∞–Ω–µ–ª—å—é –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const toggleButton = document.getElementById('toggleSettings');
        const settingsPanel = document.getElementById('settingsPanel');
        
        toggleButton.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
        document.getElementById('settingsForm').addEventListener('submit', function() {
            settingsPanel.classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–ø—É—Å–∫ 3D-–∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            const gameArea = document.querySelector('.game-area');
            gameArea.classList.add('animate');
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—ã–±–æ—Ä–æ–º —è–∑—ã–∫–∞
        document.getElementById('language').addEventListener('change', function() {
            const lang = this.value;
            if (lang === 'ru') {
                document.getElementById('player1-label').textContent = '–ò–≥—Ä–æ–∫:';
                document.getElementById('player2-label').textContent = '–ò–≥—Ä–∞–∫–∏:';
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –¥—Ä—É–≥–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            } else if (lang === 'en') {
                document.getElementById('player1-label').textContent = 'Player:';
                document.getElementById('player2-label').textContent = 'Players:';
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –¥—Ä—É–≥–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            }
        });

        // –ó–∞–º–µ–Ω—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –Ω–∞ –æ–¥–∏–Ω –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –Ω–æ–≤–æ–π –∫–Ω–æ–ø–∫–∏
        const gameControlBtn = document.getElementById('gameControlBtn');

        gameControlBtn.addEventListener('click', () => {
            switch (gameControlBtn.textContent) {
                case '–°—Ç–∞—Ä—Ç':
                    startGame();
                    gameControlBtn.textContent = '–ü–∞—É–∑–∞';
                    break;
                case '–ü–∞—É–∑–∞':
                    pauseGame();
                    gameControlBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                    break;
                case '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å':
                    resumeGame();
                    gameControlBtn.textContent = '–ü–∞—É–∑–∞';
                    break;
                case '–°—Ç–æ–ø':
                    stopGame();
                    gameControlBtn.textContent = '–°—Ç–∞—Ä—Ç';
                    break;
                default:
                    gameControlBtn.textContent = '–°—Ç–∞—Ä—Ç';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
        const startStopBtn = document.getElementById('startStopBtn');
        const pauseResumeBtn = document.getElementById('pauseResumeBtn');

        startStopBtn.addEventListener('click', () => {
            if (startStopBtn.textContent === '–°—Ç–∞—Ä—Ç') {
                startGame();
                startStopBtn.textContent = '–°—Ç–æ–ø';
                pauseResumeBtn.disabled = false;
            } else {
                stopGame();
                startStopBtn.textContent = '–°—Ç–∞—Ä—Ç';
                pauseResumeBtn.textContent = '–ü–∞—É–∑–∞';
                pauseResumeBtn.disabled = true;
            }
        });

        pauseResumeBtn.addEventListener('click', () => {
            if (pauseResumeBtn.textContent === '–ü–∞—É–∑–∞') {
                pauseGame();
                pauseResumeBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
            } else {
                resumeGame();
                pauseResumeBtn.textContent = '–ü–∞—É–∑–∞';
            }
        });
    </script>
