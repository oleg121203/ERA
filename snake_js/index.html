<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./background.jpg'); /* Проверьте этот путь */
            background-size: cover;
            background-repeat: no-repeat; /* Добавлено для предотвращения повторения изображения */
            background-position: center; /* Добавлено для центрирования изображения */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Убрать скроллинг */
        }
        .game-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            /* Добавлено для улучшения контраста */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .spectator {
            width: 150px;
            height: 400px;
            background-color: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            flex-shrink: 0;
        }
        .spectator-emoji {
            font-size: 40px;
            margin: 10px 0;
            animation: bounce 1s infinite;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.8); /* Усиленное затемнение */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Увеличенный контраст */
            /* Центрирование канваса */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(360deg);
            transition: transform 3s ease-in-out;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
        }
        .game-area.animate {
            transform: rotateY(0deg);
            transform: rotateY(360deg) rotateX(20deg);
        }
        .game-area:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg); /* Анимация при наведении */
        }
        canvas {
            border: 3px solid #27ae60;
            border-radius: 5px;
            background-color: transparent; /* Изменено из rgba(52, 73, 94, 0.8) на прозрачный */
            /* Добавление обводки для канваса */
            border: 2px solid #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            /* Добавление фильтра свечения */
            filter: drop-shadow(0 0 20px #fff);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        canvas:hover {
            transform: scale(1.05); /* Добавление эффекта масштабирования при наведении */
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }
        .score {
            color: #fff;
            font-size: 2em;
            margin: 20px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .game-info {
            position: absolute;
            top: 10px; /* Уменьшено значение для поднятия надписи выше */
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px; /* Увеличено с предыдущего значения */
        }
        .controls {
            position: fixed; /* Изменено с absolute на fixed */
            bottom: 40px; /* Увеличено значение для большего отступа снизу */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000; /* Добавлен z-index чтобы кнопка была поверх всех элементов */
        }
        
        .btn {
            padding: 15px 30px; /* Увеличены отступы для лучшей видимости */
            font-size: 18px; /* Увеличен размер шрифта */
            background-color: rgba(52, 152, 219, 0.9); /* Добавлена прозрачность */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Добавлена тень */
        }
        
        .btn:hover {
            background-color: rgba(41, 128, 185, 1);
            transform: translateY(-2px); /* Эффект приподнятия при наведении */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .game-stats {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 1.2em;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .settings {
            position: fixed;
            top: -100%;
            left: 0;
            width: 300px; /* Установите подходящую ширину для панели настроек */
            background-color: rgba(52, 73, 94, 0.95);
            padding: 15px;
            border-bottom: 2px solid #27ae60;
            border-radius: 0;
            color: white;
            transition: top 0.5s ease-in-out;
            z-index: 1000;
        }
        .settings.active {
            top: 0;
        }
        .settings-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
        .settings input[type="range"], .settings input[type="color"], .settings select {
            padding: 5px;
            margin-bottom: 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .settings button {
            padding: 10px 20px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .settings button:hover {
            background-color: #2ecc71;
        }
        @media (max-width: 600px) {
            .settings {
                width: 80%; /* Пример адаптивной ширины */
            }
        }

        /* Темы */
        .light-theme {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Добавление стилей для сообщений */
        .message-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2em;
            display: none; /* Скрыто по умолчанию */
            z-index: 1002;
        }

        /* Добавление стилей для активного состояния панели настроек */
        .settings {
            display: none; /* Скрыта по умолчанию */
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings.active {
            display: block; /* Отображается при добавлении класса active */
        }

        /* Адаптация панели настроек для светлой темы */
        .light-theme .settings {
            background-color: rgba(255, 255, 255, 0.9); /* Увеличенная прозрачность */
            color: #2c3e50; /* Темный текст для контраста */
            border: 1px solid #bdc3c7;
        }

        /* Адаптация панели настроек для темной темы */
        .dark-theme .settings {
            background-color: rgba(44, 62, 80, 0.9); /* Увеличенная прозрачность */
            color: #ecf0f1; /* Светлый текст для контраста */
            border: 1px solid #95a5a6;
        }

        /* Обновленные стили для активного состояния панели настроек */
        .settings.active {
            display: block; /* Отображается при добавлении класса active */
            backdrop-filter: blur(10px); /* Добавление размытия фона */
        }

        /* Дополнительные стили для элементов внутри панели настроек */
        .settings label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .settings input[type="range"],
        .settings input[type="color"],
        .settings select {
            width: 100%;
            margin-bottom: 15px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8); /* Прозрачный фон для полей */
        }

        /* Адаптация полей ввода для темной темы */
        .dark-theme .settings input[type="range"],
        .dark-theme .settings input[type="color"],
        .dark-theme .settings select {
            background-color: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
        }

        .settings button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings button:hover {
            background-color: #2ecc71;
        }

        .dark-theme .settings button {
            background-color: #2ecc71;
        }

        .dark-theme .settings button:hover {
            background-color: #27ae60;
        }

        /* Стили для зеленых лучей */
        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .sun-rays::before,
        .sun-rays::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, rgba(46, 204, 113, 0.8), transparent);
            top: 50%;
            left: 50%;
            transform-origin: left center;
            animation: emitRays 2s forwards;
        }
        
        .sun-rays::before {
            transform: rotate(0deg);
            animation-delay: 0s;
        }
        
        .sun-rays::after {
            transform: rotate(90deg);
            animation-delay: 0.5s;
        }
        
        @keyframes emitRays {
            from {
                width: 0;
            }
            to {
                width: 200%;
            }
        }

        /* Обновленные стили для панели настроек */
        .settings {
            background-color: rgba(0, 0, 0, 0.8); /* Более темный и прозрачный фон */
            color: #fff; /* Белый цвет текста для лучшей читаемости */
            border-radius: 10px; /* Закругленные углы */
            padding: 20px; /* Внутренние отступы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для объема */
            transition: background-color 0.3s ease; /* Плавный переход при изменении */
        }
        
        .settings.active {
            /* ...existing styles... */
        }
        
        /* Дополнительные стили */
        .score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 20px;
        }
        
        .score-player1, .score-player2 {
            font-size: 20px;
        }

        /* Стили для кнопок управления */
        .controls {
            position: fixed; /* Изменено с absolute на fixed */
            bottom: 80px; /* Увеличено значение для большего отступа снизу */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000; /* Добавлен z-index чтобы кнопка была поверх всех элементов */
            margin-top: 20px; /* Добавляем отступ сверху */
        }

        .btn {
            padding: 15px 40px; /* Увеличиваем отступы для кнопки */
            font-size: 20px; /* Увеличиваем размер шрифта */
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: rgba(41, 128, 185, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Скрытие кнопки "Стоп" при загрузке */
        #stopBtn {
            display: none;
        }
    </style>
    <script>
        // Обработка ошибок загрузки скриптов
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };
    </script>
</head>
<body class="light-theme">
    <button class="settings-toggle" id="toggleSettings">Настройки</button>
    
    <div class="game-container">
        <div class="spectator">
            <div class="spectator-emoji">👨</div>
            <div>Spectator 1</div>
            <div>Score: <span id="score1">0</span></div>
        </div>
        
        <div class="game-area">
            <!-- Добавление контейнера для зеленых лучей -->
            <div class="sun-rays"></div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="score-container">
                <div class="score-player1">
                    <span id="player1-label">Игрок:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-player2">
                    <span id="player2-label">Играки:</span>
                    <span id="score2">0</span>
                </div>
            </div>
            <!-- Заменим div с кнопками управления на более простую версию -->
            <div class="message-overlay" id="messageOverlay">Готовимся к старту...</div>
        </div>
        
        <div class="spectator">
            <div class="spectator-emoji">👩</div>
            <div>Spectator 2</div>
            <div>Score: <span id="score2">0</span></div>
        </div>
    </div>

    <!-- Добавим кнопку после game-container -->
    <div class="controls-wrapper">
        <div class="controls">
            <button class="btn" id="gameControlBtn">Старт</button>
        </div>
    </div>

    <div class="settings" id="settingsPanel">
        <form id="settingsForm">
            <section></section>
                <h2>Настройки игры</h2>
                <label for="playersCount">Количество игроков:</label>
                <select id="playersCount" name="playersCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

                <label for="gameDifficulty">Сложность игры:</label>
                <select id="gameDifficulty" name="gameDifficulty">
                    <option value="easy">Легкая</option>
                    <option value="medium" selected>Средняя</option>
                    <option value="hard">Сложная</option>
                </select>

                <label for="speed">Скорость змейки:</label>
                <input type="range" id="speed" name="speed" min="5" max="30" value="20">

                <label for="gridSize">Размер сетки:</label>
                <input type="range" id="gridSize" name="gridSize" min="10" max="40" value="20">
            </section>
            <section>
                <h2>Настройки вида</h2>
                <label for="snakeColor">Цвет змейки:</label>
                <input type="color" id="snakeColor" value="#2ecc71">

                <label for="backgroundImage">Фоновое изображение:</label>
                <select id="backgroundImage">
                    <option value="background.jpg">Стандартный</option>
                    <option value="background2.jpg">Игра</option>
                    <option value="background3.jpg">Мультик</option>
                </select>

                <label for="snakePattern">Узор змеи:</label>
                <select id="snakePattern" name="snakePattern">
                    <option value="classic">Классическая</option>
                    <option value="round">Круглая</option>
                    <option value="rounded-rectangle">Закругленный прямоугольник</option>
                    <option value="ellipse">Эллипс</option>
                    <option value="custom" selected>Сплошной</option>
                </select>
            </section>
            <section>
                <h2>Настройки звука и эффектов</h2>
                <label for="sound">Звук:</label>
                <div>
                    <label>
                        <input type="radio" name="sound" value="true" checked> Вкл
                    </label>
                    <label>
                        <input type="radio" name="sound" value="false"> Выкл
                    </label>
                </div>

                <label for="enable3DEffect">3D-эффект:</label>
                <div>
                    <label>
                        <input type="radio" name="enable3DEffect" value="true" checked> Вкл
                    </label>
                    <label>
                        <input type="radio" name="enable3DEffect" value="false"> Выкл
                    </label>
                </div>

                <label for="theme">Тема:</label>
                <select id="theme">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                </select>
            </section>
            <section>
                <label for="language">Выберите язык:</label>
                <select id="language" name="language">
                    <option value="ru" selected>Русский</option>
                    <option value="en">English</option>
                </select>
            </section>
            <!-- Установка фонового изображения по умолчанию -->
            <input type="hidden" id="backgroundImage" value="./background.jpg">

            <button type="submit">Применить настройки</button>
        </form>
    </div>
    <script src="./game.js"></script>
    <script>
        // Оставим только обработчики UI, не связанные с игровой логикой
        document.addEventListener('DOMContentLoaded', function() {
            // Управление панелью настроек
            const toggleButton = document.getElementById('toggleSettings');
            const settingsPanel = document.getElementById('settingsPanel');

            toggleButton.addEventListener('click', () => {
                settingsPanel.classList.toggle('active');
            });

            // Закрытие панели настроек при сохранении
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                settingsPanel.classList.remove('active');
            });

            // Запуск 3D-анимации при загрузке
            const gameArea = document.querySelector('.game-area');
            gameArea.classList.add('animate');

            // Управление выбором языка
            document.getElementById('language').addEventListener('change', function() {
                const lang = this.value;
                if (lang === 'ru') {
                    document.getElementById('player1-label').textContent = 'Игрок:';
                    document.getElementById('player2-label').textContent = 'Играки:';
                } else if (lang === 'en') {
                    document.getElementById('player1-label').textContent = 'Player:';
                    document.getElementById('player2-label').textContent = 'Players:';
                }
            });
        });
    </script>
</body>
</html>
